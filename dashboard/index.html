<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onigo Dashboard</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Onigo Dashboard</h1>
    <div id="game-state-view">
      Game State: <button id="game-state-button">INACTIVE</button>
    </div>
  </header>
  <section>
    <h2>Available Commands</h2>
    Count: <input type="number" id="available-commands" min="1" max="6" value="1" />
    <button id="set-available-commands-button">Set</button>
  </section>
  <section>
    <h2>Controllers</h2>
    <table id="controllers">
      <tr>
        <th>Client</th>
        <th>Linked Orb</th>
        <th>Oni</th>
	<th>HP</th>
        <th>Reset HP</th>
      </tr>
    </table>
  </section>
  <section>
    <h2>Add Orb</h2>
    Name: <input type="text" id="new-orb-name" /><br />
    Port: <input type="text" id="new-orb-port" /><br />
    <button id="add-orb">Add</button>
  </section>
  <section id="sec-orbs">
    <h2>Orbs <button id="check-battery-button">Check Battery</button></h2>
    <table id="orbs">
      <tr>
        <th>Orb Name</th>
        <th>Port</th>
        <th>Battery State</th>
        <th>Link Status</th>
        <th>Disconnect</th>
      </tr>
    </table>
  </section>
</body>
</html>
