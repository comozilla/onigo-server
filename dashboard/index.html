<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Onigo Dashboard</h1>
    <div id="game-state-view">
      Game State: <button id="game-state-button">INACTIVE</button>
    </div>
  </header>
  <h2>Available Commands</h2>
  Count: <input type="number" id="available-commands" min="1" max="6" value="1" />
  <button id="set-available-commands-button">Set</button>
  <h2>Manage Links</h2>
  <table id="links">
    <tr>
      <th>Client</th>
      <th>Linked Orb</th>
    </tr>
  </table>
</body>
</html>
